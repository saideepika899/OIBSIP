<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="task3.css">
    </head>
    <body>
        <div class="convertor">
            <p>Temperature convertor</p>
            <div class="temp">
        <label for="f">Degree:</label>
        <input id="f" type="number"/>
        <label for="temtype">Type:</label>

<select name="temtype" id="temtype">
  <option value="Fahrenheit">Fahrenheit</option>
  <option value="Celsius">Celsius</option><br>
</select></div><br><br>

<div class="conbut">
        <button onclick="convert()">Convert</button><br><br></div><br><br>
        <div class="result">
            
        <textarea id="ta">converted temperature here</textarea>
    </div>
        </div>
        <script>
            function convert(){
                var input=document.getElementById('f').value;
                var typ =document.getElementById('temtype').value;
                var res;
                var rs= document.getElementById('ta');
            if(typ == 'Fahrenheit'){
                res=(input-32)*5/9;
                res=res.toFixed(4) + '°C';
            }else{
                res=(input*9/5) +32;
                res=res.toFixed(4) + '°F';
            }
            rs.innerHTML=res;
            }
        </script>
    </body>
</html>
